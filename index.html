<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0;url=https://communitycart.in/">
    <script>
      var ua = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(ua)) {
        location.replace("https://play.google.com/store/apps/details?id=com.communitycart.store");
      } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        location.replace("https://apps.apple.com/in/app/community-cart-grocery-app/id6569255605");
      } else {
        location.replace("https://communitycart.in/");
      }
    </script>
  </head>
  <body></body>
</html>
